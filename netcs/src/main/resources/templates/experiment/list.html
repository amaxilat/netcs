<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${title}"></title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'/>
    <!-- bootstrap 3.0.2 -->
    <!-- bootstrap 3.0.2 -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
    <!-- font Awesome -->
    <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet" type="text/css"/>
    <!-- Ionicons -->
    <link th:href="@{/css/ionicons.min.css}" rel="stylesheet" type="text/css"/>
    <!-- Theme style -->
    <link th:href="@{/css/AdminLTE.css}" rel="stylesheet" type="text/css"/>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

    <script src="sockjs-0.3.4.js"></script>
    <script src="stomp.js"></script>

    <script type="text/javascript">
        var stompClient = null;

        function setConnected(connected) {
            document.getElementById('connect').disabled = connected;
            document.getElementById('disconnect').disabled = !connected;
            document.getElementById('conversationDiv').style.visibility = connected ? 'visible' : 'hidden';
            document.getElementById('response').innerHTML = '';
        }

        function connect() {
            var socket = new SockJS('/ws/experiment');
            stompClient = Stomp.over(socket);
            stompClient.connect({}, function (frame) {
                //setConnected(true);
                console.log('Connected: ' + frame);
                stompClient.subscribe('/topic/experiments', function (greeting) {
                    showGreeting(JSON.parse(greeting.body));
                });
            });
        }

        function disconnect() {
            stompClient.disconnect();
            //setConnected(false);
            console.log("Disconnected");
        }

        function sendName() {
            stompClient.send("/app/hello", {}, JSON.stringify({'name': "me"}));
        }

        function numberWithCommas(x) {
            return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
        }

        function showGreeting(message) {
            console.log(message.body);
            $.notify("Experiment " + message.id + " ended after " + numberWithCommas(message.interactions) + " interactions.", "success");
            $('#exp-' + message.id).removeClass("panel-info");
            $('#exp-' + message.id).addClass("panel-success");
//            var response = document.getElementById('response');
//            var p = document.createElement('p');
//            p.style.wordWrap = 'break-word';
//            p.appendChild(document.createTextNode(message));
//            response.appendChild(p);
        }
    </script>
</head>
<body class="skin-blue">
<!-- header logo: style can be found in header.less -->
<header class="header">
    <a href="/" class="logo">
        <!-- Add the class icon to your logo image or logo icon to add the margining -->
        NETCS
    </a>
    <!-- Header Navbar: style can be found in header.less -->
    <nav class="navbar navbar-static-top" role="navigation">
        <!-- Sidebar toggle button-->
        <a href="#" class="navbar-btn sidebar-toggle" data-toggle="offcanvas" role="button">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </a>

        <div class="navbar-right">
            <ul class="nav navbar-nav">
                <!-- Messages: style can be found in dropdown.less-->
                <th:block th:include="user-status:: user-status"></th:block>
            </ul>
        </div>
    </nav>
</header>
<div class="wrapper row-offcanvas row-offcanvas-left">
    <!-- Left side column. contains the logo and sidebar -->
    <aside class="left-side sidebar-offcanvas">
        <!-- sidebar: style can be found in sidebar.less -->
        <th:block th:include="sidebar:: sidebar">

        </th:block>
        <!-- /.sidebar -->
    </aside>

    <!-- Right side column. Contains the navbar and content of the page -->
    <aside class="right-side">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                <span th:text="${title}"></span>
            </h1>
            <ol class="breadcrumb">
                <!--<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>-->
                <li class="active" th:text="${title}">Blank page</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">

            <div class="col-md-12">
                <th:block th:each="experiment : ${experiments}">

                    <th:block th:if="${experiment.finished}">
                        <div class="col-md-2">
                            <a th:href="'/experiment/'+${experiment.index}" shape="rect">
                                <div class="panel panel-success" th:id="'exp-'+${experiment.index}">
                                    <div class="panel-heading">
                                        <div class="row">
                                            <div>
                                                <div class="col-md-11"
                                                     style="margin-bottom:15px; text-overflow: ellipsis; overflow:hidden; white-space: nowrap;">
                                                    Experiment
                                                    <span th:text="${experiment.index}"></span>
                                                    <small>(<span th:text="${experiment.algorithmName}"></span>)</small>
                                                    <br/>
                                                    <br/>
                                                    <span th:text="${experiment.nodeCount}"></span> Nodes
                                                </div>

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </a>
                        </div>
                    </th:block>
                    <th:block th:unless="${experiment.finished}">
                        <div class="col-md-2">
                            <a th:href="'/experiment/'+${experiment.index}" shape="rect">
                                <div class="panel panel-info" th:id="'exp-'+${experiment.index}">
                                    <div class="panel-heading">
                                        <div class="row">
                                            <div>
                                                <div class="col-md-11"
                                                     style="margin-bottom:15px; text-overflow: ellipsis; overflow:hidden; white-space: nowrap;">
                                                    Experiment
                                                    <span th:text="${experiment.index}"></span>

                                                    <small>(<span th:text="${experiment.algorithmName}"></span>)</small>
                                                    <br/>
                                                    <br/>
                                                    <span th:text="${experiment.nodeCount}"></span> Nodes
                                                    <br/>
                                                    <span th:if="${experiment.experiment.interactions!=0}">Running...
                                                        <span class="text-muted">
                                                            <span th:text="${experiment.experiment.interactions}">
                                                            </span>
                                                             interactions
                                                        </span>
                                                    </span>
                                                    <span th:unless="${experiment.experiment.interactions!=0}">Waiting</span>
                                                </div>

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </a>
                        </div>
                    </th:block>
                </th:block>
            </div>

            <div class="col-md-12">
                <th:block th:each="experiment : ${advancedExperiments}">

                    <th:block th:if="${experiment.finished}">
                        <div class="col-md-2">
                            <a th:href="'/experiment/'+${experiment.index}" shape="rect">
                                <div class="panel panel-success" th:id="'exp-'+${experiment.index}">
                                    <div class="panel-heading">
                                        <div class="row">
                                            <div>
                                                <div class="col-md-11"
                                                     style="margin-bottom:15px; text-overflow: ellipsis; overflow:hidden; white-space: nowrap;">
                                                    Experiment <span
                                                        th:text="${experiment.index}"></span>
                                                    <small>(<span th:text="${experiment.algorithmName}"></span>)</small>
                                                    <br/>
                                                    <br/>
                                                    <span th:text="${experiment.nodeCount}"></span> Nodes
                                                </div>

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </a>
                        </div>
                    </th:block>
                    <th:block th:unless="${experiment.finished}">
                        <div class="col-md-2">
                            <a th:href="'/experiment/'+${experiment.index}" shape="rect">
                                <div class="panel panel-info" th:id="'exp-'+${experiment.index}">
                                    <div class="panel-heading">
                                        <div class="row">
                                            <div>
                                                <div class="col-md-11"
                                                     style="margin-bottom:15px; text-overflow: ellipsis; overflow:hidden; white-space: nowrap;">
                                                    Experiment <span
                                                        th:text="${experiment.index}"></span>
                                                    <small>(<span th:text="${experiment.algorithmName}"></span>)</small>
                                                    <br/>
                                                    <br/>
                                                    <span th:text="${experiment.nodeCount}"></span> Nodes
                                                </div>

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </a>
                        </div>
                    </th:block>
                </th:block>
            </div>
        </section>
        <!-- /.content -->
    </aside>
    <!-- /.right-side -->
</div>
<!-- ./wrapper -->


<!-- jQuery 2.0.2 -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
<!-- Bootstrap -->
<script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
<!-- AdminLTE App -->
<script th:src="@{/js/AdminLTE/app.js}" type="text/javascript"></script>

<script src="notify.min.js"></script>

<script>

    $.notify.defaults({
        // whether to hide the notification on click
        clickToHide: true,
        // whether to auto-hide the notification
        autoHide: true,
        // if autoHide, hide after milliseconds
        autoHideDelay: 5000,
        // show the arrow pointing at the element
        arrowShow: true,
        // arrow size in pixels
        arrowSize: 5,
        // default positions
        elementPosition: 'bottom left',
        globalPosition: 'bottom right',
        // default style
        style: 'bootstrap',
        // default class (string or [string])
        className: 'error',
        // show animation
        showAnimation: 'slideDown',
        // show animation duration
        showDuration: 400,
        // hide animation
        hideAnimation: 'slideUp',
        // hide animation duration
        hideDuration: 200,
        // padding between element and notification
        gap: 2
    });

    setTimeout(function () {
        connect()
    }, 1000);
//    setTimeout(function () {
//        location.reload()
//    }, 60000);

</script>


</body>
</html>

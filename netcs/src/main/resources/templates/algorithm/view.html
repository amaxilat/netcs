<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${title}"></title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'/>
    <!-- bootstrap 3.0.2 -->
    <!-- bootstrap 3.0.2 -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
    <!-- font Awesome -->
    <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet" type="text/css"/>
    <!-- Ionicons -->
    <link th:href="@{/css/ionicons.min.css}" rel="stylesheet" type="text/css"/>
    <!-- Theme style -->
    <link th:href="@{/css/AdminLTE.css}" rel="stylesheet" type="text/css"/>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body class="skin-blue">
<!-- header logo: style can be found in header.less -->
<header class="header">
    <a href="/" class="logo">
        <!-- Add the class icon to your logo image or logo icon to add the margining -->
        NETCS
    </a>
    <!-- Header Navbar: style can be found in header.less -->
    <nav class="navbar navbar-static-top" role="navigation">
        <!-- Sidebar toggle button-->
        <a href="#" class="navbar-btn sidebar-toggle" data-toggle="offcanvas" role="button">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </a>

        <div class="navbar-right">
            <ul class="nav navbar-nav">
                <!-- Messages: style can be found in dropdown.less-->
                <th:block th:include="user-status:: user-status"></th:block>
            </ul>
        </div>
    </nav>
</header>
<div class="wrapper row-offcanvas row-offcanvas-left">
    <!-- Left side column. contains the logo and sidebar -->
    <aside class="left-side sidebar-offcanvas">
        <!-- sidebar: style can be found in sidebar.less -->
        <th:block th:include="sidebar:: sidebar">

        </th:block>
        <!-- /.sidebar -->
    </aside>

    <!-- Right side column. Contains the navbar and content of the page -->
    <aside class="right-side">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                <span th:text="${title}"></span>
            </h1>
            <ol class="breadcrumb">
                <!--<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>-->
                <li class="active" th:text="${title}">Blank page</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">

            <div class="col-md-6">

                <form method="post">

                    <div class="col-md-12">
                        initialNodeState: <span th:text="${configFile.initialNodeState}"></span>
                    </div>
                    <div class="col-md-12">
                        initialLinkState: <span th:text="${configFile.initialLinkState}"></span>
                    </div>
                    <div class="col-md-12">
                        scheduler: <span th:text="${configFile.scheduler}"></span>
                    </div>
                    <div class="col-md-12">
                        populationSize: <input type="text" name="populationSize"
                                               th:value="${configFile.populationSize}"/>
                    </div>
                    <div class="col-md-12">
                        <!--iterations: <span th:text="${configFile.iterations}"></span>-->
                    </div>

                    <div class="col-md-12">
                        <h4>Transitions</h4>

                        <div th:each="transition : ${configFile.transitions}" th:text="${transition}"></div>
                    </div>

                    <input class="form-control" type="submit" value="Start and view"/>
                </form>
            </div>
            <div class="col-md-6">
                <div class="col-md-12" style="min-height: 300px" id="chartdiv">

                </div>
                <table class="table table-striped table-condensed">
                    <thead>
                    <th>Time</th>
                    <th>Interactions</th>
                    <th>Eff. Interactions</th>
                    </thead>
                    <tbody>
                    <tr th:each="stat :${stats.statistics}">

                        <td th:text="${stat.time}"></td>
                        <td th:text="${stat.interactions}"></td>
                        <td th:text="${stat.effectiveInteractions}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </section>
        <!-- /.content -->
    </aside>
    <!-- /.right-side -->
</div>
<!-- ./wrapper -->


<!-- jQuery 2.0.2 -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
<!-- Bootstrap -->
<script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
<!-- AdminLTE App -->
<script th:src="@{/js/AdminLTE/app.js}" type="text/javascript"></script>
<script type="text/javascript" src="http://mbostock.github.com/d3/d3.js?2.6.0"></script>
<script type="text/javascript" src="http://mbostock.github.com/d3/d3.layout.js?2.6.0"></script>
<script type="text/javascript" src="http://mbostock.github.com/d3/d3.geom.js?2.6.0"></script>
<script src="http://code.highcharts.com/highcharts.js"></script>
<script src="http://code.highcharts.com/modules/exporting.js"></script>

<script th:inline="javascript" type="text/javascript">
    /*<![CDATA[*/
    stats = /*[[${stats.statistics}]]*/ {};
    /*]]>*/

    mystats = [];
    sizes = [];
    means = [];
    for (var i = 0; i != stats.length; i++) {
        console.log(stats[i].populationSize);
        if (sizes.indexOf(stats[i].populationSize) == -1) {
            sizes.push(stats[i].populationSize);
        }
        mystats[stats[i].populationSize] = [];
        means[stats[i].populationSize] = 0;
    }
    sizes = sizes.sort(function(a, b){return a-b});
    sizes.forEach(function (size) {
        total = 0;
        count = 0;
        for (var i = 0; i != stats.length; i++) {
            if (stats[i].populationSize == size) {
                total = total + stats[i].effectiveInteractions;
                count = count + 1;
            }
        }
        console.log({'size': size, 'avg': total / count});
        means.push({'size': size, 'avg': total / count});
    });
    effectiveInteractions = [];
    means.forEach(function (elem) {
        effectiveInteractions.push(elem.avg);
    });

    $(function () {
        $('#chartdiv').highcharts({
            chart: {
                type: 'line'
            },
            title: {
                text: 'Monthly Average Temperature'
            },
            subtitle: {
                text: 'Source: WorldClimate.com'
            },
            xAxis: {
                categories: sizes
            },
            yAxis: {
                title: {
                    text: 'Interactions'
                }
            },
            plotOptions: {
                line: {
                    dataLabels: {
                        enabled: true
                    },
                    enableMouseTracking: false
                }
            },
            series: [{
                name: 'Tokyo',
                data: effectiveInteractions.slice(effectiveInteractions.length / 2)
            }]
        });
    });
</script>
</body>
</html>

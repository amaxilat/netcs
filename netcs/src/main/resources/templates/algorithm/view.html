<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${title}"></title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'/>
    <!-- bootstrap 3.0.2 -->
    <!-- bootstrap 3.0.2 -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
    <!-- font Awesome -->
    <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet" type="text/css"/>
    <!-- Ionicons -->
    <link th:href="@{/css/ionicons.min.css}" rel="stylesheet" type="text/css"/>
    <!-- Theme style -->
    <link th:href="@{/css/AdminLTE.css}" rel="stylesheet" type="text/css"/>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body class="skin-blue">
<!-- header logo: style can be found in header.less -->
<header class="header">
    <a href="/" class="logo">
        <!-- Add the class icon to your logo image or logo icon to add the margining -->
        NETCS
    </a>
    <!-- Header Navbar: style can be found in header.less -->
    <nav class="navbar navbar-static-top" role="navigation">
        <!-- Sidebar toggle button-->
        <a href="#" class="navbar-btn sidebar-toggle" data-toggle="offcanvas" role="button">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </a>

        <div class="navbar-right">
            <ul class="nav navbar-nav">
                <!-- Messages: style can be found in dropdown.less-->
                <th:block th:include="user-status:: user-status"></th:block>
            </ul>
        </div>
    </nav>
</header>
<div class="wrapper row-offcanvas row-offcanvas-left">
    <!-- Left side column. contains the logo and sidebar -->
    <aside class="left-side sidebar-offcanvas">
        <!-- sidebar: style can be found in sidebar.less -->
        <th:block th:include="sidebar:: sidebar">

        </th:block>
        <!-- /.sidebar -->
    </aside>

    <!-- Right side column. Contains the navbar and content of the page -->
    <aside class="right-side">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                <span th:text="${title}"></span>
            </h1>
            <ol class="breadcrumb">
                <!--<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>-->
                <li class="active" th:text="${title}">Blank page</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">

            <div class="col-md-6">

                <form th:action="'/algorithm/'+${stats.algorithm.name}" method="post">

                    <div class="col-md-12">
                        version: <span th:text="${stats.version}"></span>
                    </div>
                    <div class="col-md-12">
                        initialNodeState: <span th:text="${stats.algorithm.configFile.initialNodeState}"></span>
                    </div>
                    <div class="col-md-12">
                        initialLinkState: <span th:text="${stats.algorithm.configFile.initialLinkState}"></span>
                    </div>
                    <div class="col-md-12">
                        scheduler: <span th:text="${stats.algorithm.configFile.scheduler}"></span>
                    </div>
                    <div class="col-md-12">
                        populationSize: <input type="text" name="populationSize"
                                               th:value="${stats.algorithm.configFile.populationSize}"/>
                    </div>
                    <div class="col-md-12">
                        populationSizeEnd: <input type="text" name="populationSizeEnd"
                                                  th:value="${stats.algorithm.configFile.populationSize}"/>
                    </div>
                    <div class="col-md-12">
                        iterations: <input type="text" name="iterations" value="1"/>
                    </div>

                    <div class="col-md-12">
                        <h4>Transitions
                            <small>(node1, node2, link, node1New, node2New, linkNew)</small>
                        </h4>

                        <div th:each="transition : ${stats.algorithm.configFile.transitions}"
                             th:text="${transition}"></div>
                    </div>

                    <input class="form-control" type="submit" value="Start and view"/>
                </form>
            </div>
            <div class="col-md-6">
                <div class="col-md-12" style="min-height: 300px" id="chartdiv">

                </div>
                <div class="col-md-12">
                    <span th:text="${#lists.size(stats.statistics)}"></span> Experiments run until now
                </div>
                <table class="table table-striped table-condensed">
                    <thead>
                    <th>Time</th>
                    <th>Interactions</th>
                    <th>Eff. Interactions</th>
                    <th>Success</th>
                    <th>Stats</th>
                    </thead>
                    <tbody>
                    <th:block th:if="${stats}">
                        <th:block th:each="stat :${stats.statistics}">
                            <tr>
                                <td th:text="${#dates.format(stat.time)}"></td>
                                <td th:text="${stat.interactions}"></td>
                                <td th:text="${stat.effectiveInteractions}"></td>
                                <td th:text="${stat.success}"></td>
                                <td>
                                    <th:block th:each="tstats : ${stat.terminationStats}">
                                        <a th:href="'?graph='+${tstats.key}">
                                            <span th:text="${tstats.key}"></span>
                                        </a>
                                        :
                                        <span th:text="${tstats.value}"></span>
                                        <br/>
                                    </th:block>
                                </td>
                            </tr>
                            <tr th:class="text-center">
                                <td th:colspan="4" th:text="${stat.terminationMessage}"></td>
                            </tr>
                        </th:block>
                    </th:block>
                    </tbody>
                </table>
            </div>
        </section>
        <!-- /.content -->
    </aside>
    <!-- /.right-side -->
</div>
<!-- ./wrapper -->


<!-- jQuery 2.0.2 -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
<!-- Bootstrap -->
<script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
<!-- AdminLTE App -->
<script th:src="@{/js/AdminLTE/app.js}" type="text/javascript"></script>
<script src="http://code.highcharts.com/highcharts.js"></script>
<script src="http://code.highcharts.com/modules/exporting.js"></script>

<script th:inline="javascript" type="text/javascript">
    /*<![CDATA[*/
    stats = /*[[${stats.statistics}]]*/ null;
    targetStat = /*[[${param.graph}]]*/ null;
    /*]]>*/
    if (targetStat != null) {
        if (stats != null) {
            mystats = [];
            sizes = [];
            means = [];
            for (var i = 0; i != stats.length; i++) {
                console.log(stats[i].populationSize);
                if (sizes.indexOf(stats[i].populationSize) == -1) {
                    sizes.push(stats[i].populationSize);
                }
                mystats[stats[i].populationSize] = [];
                means[stats[i].populationSize] = 0;
            }
            sizes = sizes.sort(function (a, b) {
                return a - b
            });

            theoreticalInteractionsN5 = [];
            theoreticalInteractionsN4 = [];
            theoreticalInteractionsN3 = [];
            theoreticalInteractionsN2 = [];
            theoreticalInteractionsStar = [];
            sizes.forEach(function (size) {
                total = 0;
                count = 0;
                for (var i = 0; i != stats.length; i++) {
                    if (stats[i].populationSize == size) {
                        if (stats[i]['terminationStats']) {
                        if (stats[i]['terminationStats'][targetStat]) {
                            total = total + parseFloat(stats[i]['terminationStats'][targetStat]);
                            count = count + 1;
                        }
                        }
                    }
                }
                elem = {'size': size, 'stat': total / count};
                console.log(elem);
                means.push(elem);

            });

            values = [];
            effectiveInteractions = [];
            means.forEach(function (elem) {
                theoreticalInteractionsN5.push(Math.pow(elem.size, 5));
                theoreticalInteractionsN4.push(Math.pow(elem.size, 4));
                theoreticalInteractionsN3.push(Math.pow(elem.size, 3));
                theoreticalInteractionsN2.push(Math.pow(elem.size, 2));
                theoreticalInteractionsStar.push(Math.pow(elem.size, 2) * Math.log(elem.size));
                values.push(elem.stat);
            });

            $(function () {
                $('#chartdiv').highcharts({
                    chart: {
                        type: 'spline'
                    },
                    title: {
                        text: targetStat
                    },
                    subtitle: {
                        text: targetStat
                    },
                    xAxis: {
                        categories: sizes
                        , minTickInterval: 10
                    },
                    yAxis: {
                        title: {
                            text: targetStat
                        },
                        min: 0
                    },
                    plotOptions: {
                        line: {
                            dataLabels: {
                                enabled: false
                            },
                            marker: {
                                enabled: false
                            },
                            enableMouseTracking: false
                        }
                    },
                    series: [
                        {
                            name: targetStat,
                            data: values.slice(values.length / 2)
                        }
//                    ,{
//                        name: 'effective interactions',
//                        data: effectiveInteractions.slice(effectiveInteractions.length / 2)
//                    }
//                    , {
//                        name: 'n^5',
//                        data: theoreticalInteractionsN5.slice(theoreticalInteractionsN5.length / 2),
//                        marker: {
//                            enabled: false
//                        }
//                    }
//                    , {
//                        name: 'n^3',
//                        data: theoreticalInteractionsN3.slice(theoreticalInteractionsN3.length / 2),
//                        marker: {
//                            enabled: false
//                        }
//                    }
//                    , {
//                        name: 'n^2',
//                        data: theoreticalInteractionsN2.slice(theoreticalInteractionsN2.length / 2),
//                        marker: {
//                            enabled: false
//                        }
//                    }
//                        , {
//                            name: 'n^2long(n)',
//                            data: theoreticalInteractionsStar.slice(theoreticalInteractionsStar.length / 2),
//                            marker: {
//                                enabled: false
//                            }
//                        }
                    ]
                });
            });
        }
    }
</script>
</body>
</html>

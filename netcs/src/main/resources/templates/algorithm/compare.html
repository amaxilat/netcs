    function parseAlgorithm(algorithm) {
        name = algorithm.algorithm.name;
        stats = algorithm.statistics;

        mystats = [];
        algorithmSizes = [];
        means = [];
        for (var i = 0; i != stats.length; i++) {
            csize = stats[i].populationSize;
            console.log(csize);
            if (csize >= from) {
                if (algorithmSizes.indexOf(csize) == -1) {
                    algorithmSizes.push(csize);
                }
                mystats[csize] = [];
                means[csize] = 0;
            }
        }

        algorithmSizes = algorithmSizes.sort(function (a, b) {
            return a - b
        });

        algorithmSizes.forEach(function (size) {
            total = 0;
            count = 0;
            for (var i = 0; i != stats.length; i++) {
                if (stats[i].populationSize == size) {
                    if (stats[i]['terminationStats']) {
                        if (stats[i]['terminationStats'][targetStat]) {
                            total = total + parseFloat(stats[i]['terminationStats'][targetStat]);
                            count = count + 1;
                        }
                    }
                }
            }
            elem = {'size': size, 'stat': total / count};
            console.log(elem);
            means.push(elem);

        });


        console.log(algorithmSizes);

        values = [];
        means.forEach(function (elem) {
            values.push([elem.size, elem.stat]);
        });

        theDataSeries.push(
                {
                    name: name + " " + targetStat,
                    data: values.slice(values.length / 2)
                });
        algorithmSizes.forEach(function (size) {
            if (sizes.indexOf(size) == -1) {
                sizes.push(size);
            }
        })
    }

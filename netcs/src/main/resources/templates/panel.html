<div th:fragment="menu">
    <!-- sidebar menu: : style can be found in sidebar.less -->
    <ul class="sidebar-menu">
        <li>
            <a href="/experiment"><i class="fa fa-angle-double-right"></i> List Experiments</a>
        </li>
        <li th:each="algorithm : ${algorithmNames}">
            <a th:href="'/algorithm/'+${algorithm}">
                <i class="fa fa-angle-double-right"></i>
                <span th:text="${algorithm}"></span>
            </a>
        </li>
        <li>
            <a href="/algorithm/add"><i class="fa fa-angle-double-right"></i> Add </a>
        </li>
        <li>
            <a href="/about"><i class="fa fa-angle-double-right"></i> About </a>
        </li>
    </ul>
</div>
<div th:fragment="search">
    <!-- search form -->
    <form action="#" method="get" class="sidebar-form">
        <div class="input-group">
            <input type="text" name="q" class="form-control" placeholder="Search..."/>
                <span class="input-group-btn">
                    <button type='submit' name='seach' id='search-btn' class="btn btn-flat">
                        <i class="fa fa-search"></i>
                    </button>
                </span>
        </div>
    </form>
    <!-- /.search form -->
</div>
<div th:fragment="user-panel">
    <div class="user-panel">
        <div class="pull-left image">
            <img src="../img/avatar3.png" class="img-circle" alt="User Image"/>
        </div>
        <div class="pull-left info">
            <p>Hello, Jane</p>

            <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
        </div>
    </div>
</div>

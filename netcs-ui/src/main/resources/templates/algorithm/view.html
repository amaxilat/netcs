<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${title}"></title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'/>
    <!-- bootstrap 3.0.2 -->
    <!-- bootstrap 3.0.2 -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
    <!-- font Awesome -->
    <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet" type="text/css"/>
    <!-- Ionicons -->
    <link th:href="@{/css/ionicons.min.css}" rel="stylesheet" type="text/css"/>
    <!-- Theme style -->
    <link th:href="@{/css/AdminLTE.css}" rel="stylesheet" type="text/css"/>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body class="skin-blue">
<!-- header logo: style can be found in header.less -->
<header class="header">
    <a href="/" class="logo">
        <!-- Add the class icon to your logo image or logo icon to add the margining -->
        NETCS
    </a>
    <!-- Header Navbar: style can be found in header.less -->
    <nav class="navbar navbar-static-top" role="navigation">
        <!-- Sidebar toggle button-->
        <a href="#" class="navbar-btn sidebar-toggle" data-toggle="offcanvas" role="button">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </a>

        <div class="navbar-right">
            <ul class="nav navbar-nav">
                <!-- Messages: style can be found in dropdown.less-->
                <th:block th:include="user-status:: user-status"></th:block>
            </ul>
        </div>
    </nav>
</header>
<div class="wrapper row-offcanvas row-offcanvas-left">
    <!-- Left side column. contains the logo and sidebar -->
    <aside class="left-side sidebar-offcanvas">
        <!-- sidebar: style can be found in sidebar.less -->
        <th:block th:include="sidebar:: sidebar">

        </th:block>
        <!-- /.sidebar -->
    </aside>

    <!-- Right side column. Contains the navbar and content of the page -->
    <aside class="right-side">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                <span th:text="${title}"></span>
            </h1>
            <ol class="breadcrumb">
                <!--<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>-->
                <li class="active" th:text="${title}">Blank page</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">

            <div class="col-md-4">

                <form th:action="'/algorithm/'+${stats.algorithm.name}" method="post">

                    <div class="col-md-12">
                        version: <span th:text="${stats.version}"></span>
                    </div>
                    <div class="col-md-12">
                        initialNodeState: <span th:text="${stats.algorithm.configFile.initialNodeState}"></span>
                    </div>
                    <div class="col-md-12">
                        initialLinkState: <span th:text="${stats.algorithm.configFile.initialLinkState}"></span>
                    </div>
                    <div class="col-md-12">
                        scheduler: <span th:text="${stats.algorithm.configFile.scheduler}"></span>
                    </div>
                    <div class="col-md-12">
                        populationSize: <input type="text" name="populationSize"
                                               th:value="${stats.algorithm.configFile.populationSize}"/>
                    </div>
                    <div class="col-md-12">
                        populationSizeEnd: <input type="text" name="populationSizeEnd"
                                                  th:value="${stats.algorithm.configFile.populationSize}"/>
                    </div>
                    <div class="col-md-12">
                        iterations: <input type="text" name="iterations" value="1"/>
                    </div>

                    <div class="col-md-12">
                        <h4>Transitions
                            <small>(node1, node2, link, node1New, node2New, linkNew)</small>
                        </h4>

                        <div th:each="transition : ${stats.algorithm.configFile.transitions}"
                             th:text="${transition}"></div>
                    </div>

                    <input class="form-control" type="submit" value="Start and view"/>
                </form>
            </div>
            <div class="col-md-8">
                <h4 id="graphParam"></h4>

                <div class="col-md-12" style="min-height: 300px" id="chartdiv"></div>
                <div class="col-md-12" style="min-height: 300px" id="sizeChartDiv"></div>
                <div class="col-md-12" style="min-height: 300px" id="stdevChartDiv"></div>
                <div class="col-md-12" style="min-height: 300px" id="coef"></div>

                <div class="col-md-12">
                    <span th:text="${#lists.size(stats.statistics)}"></span> Experiments run until now
                </div>

                <table class="table table-striped table-condensed">
                    <thead>
                    <th>Time</th>
                    <th>Success</th>
                    <th>Stats</th>
                    </thead>
                    <tbody>
                    <th:block th:if="${stats}" th:with="stat = ${stats.statistics[0]}">
                        <tr>
                            <td th:text="${#dates.format(stat.time)}"></td>
                            <td th:text="${stat.success}"></td>
                            <td>
                                <th:block th:each="tstats : ${stat.terminationStats}">
                                    <a th:href="'?graph='+${tstats.key}">
                                        <span th:text="${tstats.key}"></span>
                                    </a>
                                    :
                                    <span th:text="${tstats.value}"></span>
                                    <br/>
                                </th:block>
                            </td>
                        </tr>
                    </th:block>
                    </tbody>
                </table>

            </div>
        </section>
        <!-- /.content -->
    </aside>
    <!-- /.right-side -->
</div>
<!-- ./wrapper -->


<!-- jQuery 2.0.2 -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
<!-- Bootstrap -->
<script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
<!-- AdminLTE App -->
<script th:src="@{/js/AdminLTE/app.js}" type="text/javascript"></script>
<script th:src="@{/js/highcharts.js}"></script>
<!--<script th:src="@{/js/exporting.js}"></script>-->
<script th:src="@{/js/my.js}"></script>

<script th:inline="javascript" type="text/javascript">
    /*<![CDATA[*/
    stats = /*[[${stats.statistics}]]*/ null;
    targetStat = /*[[${param.graph}]]*/ null;
    to = /*[[${param.to}]]*/ 100000;
    targetScheduler = /*[[${param.scheduler}]]*/ "Random";
    /*]]>*/

    if (to == null) {
        to = 100000;
    }

    $("#graphParam").text(targetStat);

    if (targetStat != null) {
        console.log(targetStat);
        if (stats != null) {
            console.log(stats);
            mystats = [];
            sizes = [];
            means = [];
            schedulers = [];
            for (var i = 0; i != stats.length; i++) {
                if (stats[i].populationSize % 100 == 0) {
                    scheduler = stats[i].scheduler;
                    if (schedulers.indexOf(scheduler) == -1) {
                        schedulers.push(scheduler);
                        mystats[scheduler] = [];
                        sizes[scheduler] = [];
                        means[scheduler] = [];
                    }
                    //if (stats[i].scheduler == targetScheduler) {
                    if (stats[i].populationSize > to) {
                        console.log("Dropping measurement for size: " + stats[i].populationSize);
                    } else {
                        console.log("size:" + stats[i].populationSize);
                        if (sizes[scheduler].indexOf(stats[i].populationSize) == -1) {
                            sizes[scheduler].push(stats[i].populationSize);
                        }
                        mystats[scheduler][stats[i].populationSize] = [];
                        means[scheduler][stats[i].populationSize] = 0;
                    }
                    //} else {
                    //    console.log("Dropping measurement for scheduler: " + stats[i].scheduler);
                    //}
                }
            }
            sizes[scheduler] = sizes[scheduler].sort(function (a, b) {
                return a - b
            });
            console.log(sizes);

            values = [];
            chartSizes = [];
            chartSTDEV = [];
            theoreticalInteractionsN5 = [];
            theoreticalInteractionsN4 = [];
            theoreticalInteractionsN3 = [];
            theoreticalInteractionsN2 = [];
            theoreticalInteractionsN2DlogN = [];
            theoreticalInteractionsN = [];
            theoreticalInteractionsN2Logn = [];
            theoreticalInteractionsLogn = [];
            sizes.forEach(function (item) {
                console.log(item);
            });


            console.log(sizes);
            schedulers.forEach(function (e) {
                chartSizes[e] = [];
                chartSTDEV[e] = [];

                sizes[e].forEach(function (size) {
                    console.log(size);
                    bstats = [];
                    for (var i = 0; i != stats.length; i++) {
                        if (stats[i].populationSize % 100 == 0) {
                            if (stats[i].populationSize == size) {
                                if (stats[i].scheduler == e) {
                                    if (stats[i]['terminationStats']) {
                                        if (stats[i]['terminationStats'][targetStat]) {
                                            bstats.push(parseFloat(stats[i]['terminationStats'][targetStat]));
                                        }
                                    }
                                }
                            }
                        }
                    }
                    elem = {'size': size, 'stat': average(bstats)};
                    means[e].push(elem);
                    chartSizes[e].push([size, bstats.length]);
                    chartSTDEV[e].push([size, standardDeviation(bstats) / average(bstats) * 100]);

                });
            });

            console.log("means:");
            console.log(means);

            values = [];
            schedulers.forEach(function (e) {
                values[e] = [];
                means[e].forEach(function (elem) {
                    values[e].push(elem.stat);
                });
            });

            console.log("grahing..." + targetScheduler);
            theDataSeries = [];
            theSizesSeries = [];
            theDeviationSeries = [];
            theYAxis = [];
            schedulers.forEach(function (e) {
                if (targetScheduler == null || targetScheduler == e) {
                    theDataSeries.push(
                            {
                                name: e,
                                data: values[e].slice(values[e].length / 2)
                            });
                    theSizesSeries.push(
                            {
                                name: e,
                                data: chartSizes[e],
                                dataLabels: {
                                    enabled: false
                                }
                            }
                    );
                    theDeviationSeries.push(
                            {
                                name: e,
                                data: chartSTDEV[e],
                                dataLabels: {
                                    enabled: false
                                }
                            }
                    )
                }
            });
            theYAxis.push(
                    {
                        title: {
                            text: targetStat
                        },
                        min: 0
                    });
            axisCount = 1;
            if (getUrlVars().indexOf("n5") > 0) {
                means['Random'].forEach(function (elem) {
                    if (elem.size) {
                        theoreticalInteractionsN5.push(Math.pow(elem.size, 5));
                    }
                });

                theDataSeries.push({
                    yAxis: axisCount,
                    name: 'n^5',
                    data: theoreticalInteractionsN5,
                    marker: {
                        enabled: false
                    }
                });
                theYAxis.push({
                    labels: {
                        enabled: false
                    },
                    title: {
                        text: null
                    },
                    opposite: true,
                    min: 0
                });
                axisCount++;
            }
            if (getUrlVars().indexOf("n4") > 0) {
                means['Random'].forEach(function (elem) {
                    if (elem.size) {
                        theoreticalInteractionsN4.push(Math.pow(elem.size, 4));
                    }
                });

                theDataSeries.push({
                    yAxis: axisCount,
                    name: 'n^4',
                    data: theoreticalInteractionsN4,
                    marker: {
                        enabled: false
                    }
                });
                theYAxis.push({
                    labels: {
                        enabled: false
                    },
                    title: {
                        text: null
                    },
                    opposite: true,
                    min: 0
                });
                axisCount++;
            }
            if (getUrlVars().indexOf("n3") > 0) {
                means['Random'].forEach(function (elem) {
                    if (elem.size) {
                        theoreticalInteractionsN3.push(Math.pow(elem.size, 3));
                        val = Math.pow(elem.size, 3);
                        $("#coef").append(elem.size + " &amp; " + (elem.stat / val).toFixed(5) + " \\\\<br/>");
                    }
                });

                theDataSeries.push({
                    name: 'n^3',
                    yAxis: axisCount,
                    data: theoreticalInteractionsN3,
                    marker: {
                        enabled: false
                    }
                });
                theYAxis.push({
                    labels: {
                        enabled: false
                    },
                    title: {
                        text: null
                    },
                    opposite: true,
                    min: 0
                });
                axisCount++;
            }
            if (getUrlVars().indexOf("n2") > 0) {
                means['Random'].forEach(function (elem) {
                    if (elem.size) {
                        val = Math.pow(elem.size, 2);
                        theoreticalInteractionsN2.push(val);
                        val = Math.pow(elem.size, 2);
                        $("#coef").append(elem.size + " &amp; " + (elem.stat / val).toFixed(5) + " \\\\<br/>");
                    }
                });

                theDataSeries.push({
                    name: 'n^2',
                    yAxis: axisCount,
                    data: theoreticalInteractionsN2,
                    marker: {
                        enabled: false
                    }
                });
                theYAxis.push({
                    labels: {
                        enabled: false
                    },
                    title: {
                        text: null
                    },
                    opposite: true,
                    min: 0
                });
                axisCount++;
            }

            if (getUrlVars().indexOf("n2-logn") > 0) {
                means['Random'].forEach(function (elem) {
                    if (elem.size) {
                        val = Math.pow(elem.size, 2) / Math.log(elem.size);
                        theoreticalInteractionsN2DlogN.push(val);
                        val = Math.pow(elem.size, 2) / Math.log(elem.size);
                        $("#coef").append(elem.size + " &amp; " + (elem.stat / val).toFixed(5) + " \\\\<br/>");
                    }
                });

                theDataSeries.push({
                    name: 'n^2/logn',
                    yAxis: axisCount,
                    data: theoreticalInteractionsN2DlogN,
                    marker: {
                        enabled: false
                    }
                });
                theYAxis.push({
                    labels: {
                        enabled: false
                    },
                    title: {
                        text: null
                    },
                    opposite: true,
                    min: 0
                });
                axisCount++;
            }

            if (getUrlVars().indexOf("n") > 0) {
                means['Random'].forEach(function (elem) {
                    if (elem.size) {
                        theoreticalInteractionsN.push(Math.pow(elem.size, 1));
                    }
                });

                theDataSeries.push({
                    yAxis: axisCount,
                    name: 'n',
                    data: theoreticalInteractionsN,
                    marker: {
                        enabled: false
                    }
                });
                theYAxis.push({
                    labels: {
                        enabled: false
                    },
                    title: {
                        text: null
                    },
                    opposite: true,
                    min: 0
                });
                axisCount++;
            }

            if (getUrlVars().indexOf("n2logn") > 0) {
                means['Random'].forEach(function (elem) {
                    if (elem.size) {
                        theoreticalInteractionsN2Logn.push(Math.pow(elem.size, 2) * Math.log(elem.size));
                        val = Math.pow(elem.size, 2) * Math.log(elem.size);
                        $("#coef").append(elem.size + " &amp; " + (elem.stat / val).toFixed(5) + " \\\\<br/>");
                    }
                });

                theDataSeries.push({
                    yAxis: axisCount,
                    name: 'n^2log(n)',
                    data: theoreticalInteractionsN2Logn,
                    marker: {
                        enabled: false
                    }
                })
                theYAxis.push({
                    labels: {
                        enabled: false
                    },
                    title: {
                        text: null
                    },
                    opposite: true,
                    min: 99
                });
                axisCount++;
            }
            if (getUrlVars().indexOf("logn") > 0) {
                means['Random'].forEach(function (elem) {
                    if (elem.size) {
                        theoreticalInteractionsLogn.push(Math.log(elem.size));

                        val = Math.log(elem.size);
                        $("#coef").append(elem.size + " &amp; " + (elem.stat / val).toFixed(5) + " \\\\<br/>");
                    }
                });

                theDataSeries.push({
                    yAxis: axisCount,
                    name: 'log(n)',
                    data: theoreticalInteractionsLogn,
                    marker: {
                        enabled: false
                    }
                })
                theYAxis.push({
                    labels: {
                        enabled: false
                    },
                    title: {
                        text: null
                    },
                    opposite: true,
                    min: 99
                });
                axisCount++;
            }
            console.log("creating...");
            console.log($('#chartdiv'));
            console.log($(theDataSeries));
            $(function () {
                $('#chartdiv').highcharts({
                    chart: {
                        type: 'spline'
                    },
                    title: {
                        text: ''
                    },
                    subtitle: {},
                    xAxis: {
                        categories: sizes[schedulers[0]]
                    },
                    yAxis: theYAxis,
                    plotOptions: {
                        line: {
                            dataLabels: {
                                enabled: false
                            },
                            marker: {
                                enabled: false
                            },
                            enableMouseTracking: false
                        }
                    },
                    series: theDataSeries
                });
            });
            $(function () {
                $('#sizeChartDiv').highcharts({
                    chart: {
                        type: 'column'
                    },
                    title: {
                        text: ''
                    },
                    subtitle: {},
                    xAxis: {
                        type: 'size'
                    },
                    yAxis: {
                        title: {
                            text: "iterations"
                        },
                        opposite: false,
                        min: 0
                    },
                    plotOptions: {
                        line: {
                            dataLabels: {
                                enabled: false
                            },
                            marker: {
                                enabled: false
                            },
                            enableMouseTracking: false
                        }
                    },
                    series: theSizesSeries
                });
            });
            $(function () {
                $('#stdevChartDiv').highcharts({
                    chart: {
                        type: 'column'
                    },
                    title: {
                        text: ''
                    },
                    subtitle: {},
                    xAxis: {
                        type: 'size'
                    },
                    yAxis: {
                        title: {
                            text: "deviation"
                        },
                        opposite: false,
                        min: 0
                    },
                    plotOptions: {
                        line: {
                            dataLabels: {
                                enabled: false
                            },
                            marker: {
                                enabled: false
                            },
                            enableMouseTracking: false
                        }
                    },
                    series: theDeviationSeries
                });
            });
        }
    }


    function standardDeviation(values) {
        var avg = average(values);

        var squareDiffs = values.map(function (value) {
            var diff = value - avg;
            var sqrDiff = diff * diff;
            return sqrDiff;
        });

        var avgSquareDiff = average(squareDiffs);

        var stdDev = Math.sqrt(avgSquareDiff);
        return stdDev;
    }

    function average(data) {
        var sum = data.reduce(function (sum, value) {
            return sum + value;
        }, 0);

        var avg = sum / data.length;
        return avg;
    }

</script>
</body>
</html>

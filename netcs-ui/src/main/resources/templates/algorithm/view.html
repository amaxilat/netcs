<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${title}"></title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'/>
    <!-- bootstrap 3.0.2 -->
    <!-- bootstrap 3.0.2 -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
    <!-- font Awesome -->
    <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet" type="text/css"/>
    <!-- Ionicons -->
    <link th:href="@{/css/ionicons.min.css}" rel="stylesheet" type="text/css"/>
    <!-- Theme style -->
    <link th:href="@{/css/AdminLTE.css}" rel="stylesheet" type="text/css"/>
    <link href="//cdn.datatables.net/1.10.10/css/jquery.dataTables.min.css" rel="stylesheet" type="text/css"/>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body class="skin-blue">
<!-- header logo: style can be found in header.less -->
<header class="header">
    <a href="/" class="logo">
        <!-- Add the class icon to your logo image or logo icon to add the margining -->
        NETCS
    </a>
    <!-- Header Navbar: style can be found in header.less -->
    <nav class="navbar navbar-static-top" role="navigation">
        <!-- Sidebar toggle button-->
        <a href="#" class="navbar-btn sidebar-toggle" data-toggle="offcanvas" role="button">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </a>

        <div class="navbar-right">
            <ul class="nav navbar-nav">
                <!-- Messages: style can be found in dropdown.less-->
                <th:block th:include="user-status:: user-status"></th:block>
            </ul>
        </div>
    </nav>
</header>
<div class="wrapper row-offcanvas row-offcanvas-left">
    <!-- Left side column. contains the logo and sidebar -->
    <aside class="left-side sidebar-offcanvas">
        <!-- sidebar: style can be found in sidebar.less -->
        <th:block th:include="sidebar:: sidebar">

        </th:block>
        <!-- /.sidebar -->
    </aside>

    <!-- Right side column. Contains the navbar and content of the page -->
    <aside class="right-side">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                <span th:text="${title}"></span>
            </h1>
            <ol class="breadcrumb">
                <li>
                    <!-- Button trigger modal -->
                    <button type="button" data-toggle="modal" data-target="#deleteAlgoritmModal">
                        Launch demo modal
                    </button>

                    <!-- Modal -->
                    <div class="modal fade" id="deleteAlgoritmModal" tabindex="-1" role="dialog"
                         aria-labelledby="deleteAlgoritmModalLabel">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                            aria-hidden="true">&times;</span></button>
                                    <h4 class="modal-title" id="deleteAlgoritmModalLabel">
                                        Delete <span th:text="${stats.algorithm.name}"></span>
                                    </h4>
                                </div>
                                <div class="modal-body">
                                    Are you sure you want to delete <span th:text="${stats.algorithm.name}"></span>?
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                    <form th:action="'algorithm/'+${stats.algorithm.name}+'/delete'" method="post">
                                        <input type="hidden" th:value="${stats.algorithm.name}"/>
                                        <input type="submit" class="btn btn-danger" value="Delete"/>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
                <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                <li class="active" th:text="${title}">Blank page</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">

            <div class="col-md-4">

                <form th:action="'/algorithm/'+${stats.algorithm.name}" method="post">
                    <div class="form-group col-md-12">
                        <label class="col-md-4">version</label>
                        <span class="col-md-8" th:text="${stats.version}"></span>
                    </div>
                    <div class="form-group col-md-12">
                        <label class="col-md-4">initialNodeState</label>
                        <span class="col-md-8" th:text="${stats.algorithm.configFile.initialNodeState}"></span>
                    </div>
                    <div class="form-group col-md-12">
                        <label class="col-md-4">initialLinkState</label>
                        <span class="col-md-8" th:text="${stats.algorithm.configFile.initialLinkState}"></span>
                    </div>
                    <div class="form-group col-md-12">
                        <label class="col-md-4">scheduler</label>
                        <span class="col-md-8" th:text="${stats.algorithm.configFile.scheduler}"></span>
                    </div>
                    <div class="form-group col-md-12">
                        <label class="col-md-4">Population Size</label>
                        <input class="col-md-4" type="text" name="populationSize"
                               th:value="${stats.algorithm.configFile.populationSize}"/>
                        <label class="col-md-4">up to 500 nodes</label>
                    </div>
                    <div class="form-group col-md-12">
                        <label class="col-md-4">
                            Transitions
                            <small>(node1, node2, link, node1New, node2New, linkNew)</small>
                        </label>

                        <div class="col-md-8">
                            <div th:each="transition : ${stats.algorithm.configFile.transitions}"
                                 th:text="${transition}"></div>
                        </div>
                    </div>
                    <div class="form-group col-md-12">
                        <input class="form-control" type="submit" value="Start and view"/>
                    </div>
                </form>
            </div>
            <div class="col-md-8">
                <h4 id="graphParam"></h4>

                <div class="col-md-12">
                    <h3>
                        <span><span th:text="${#lists.size(stats.statistics)}"></span> Experiments run until now</span>
                        <span class="pull-right"><a th:href="@{__${#httpServletRequest.requestURI}__/csv}">Download as
                            results as csv</a> </span>
                    </h3>
                </div>

                <div class="col-md-12" style="min-height: 300px" id="chartdiv"></div>
                <div class="col-md-12" style="min-height: 300px" id="sizeChartDiv"></div>

                <table class="datatables table table-striped table-condensed">
                    <thead>
                    <th>Time</th>
                    <th>Population</th>
                    <th>Scheduler</th>
                    <th>Interactions</th>
                    <th>Eff. Interactions</th>
                    </thead>
                    <tbody>
                    <th:block
                            th:if="${stats}!=null and ${stats.statistics}!=null and ${#sets.size(stats.statistics)>0}">
                        <th:block th:each="stat : ${stats.statistics}">
                            <tr>
                                <td th:text="${#dates.format(stat.time)}"></td>
                                <td th:text="${stat.populationSize}"></td>
                                <td th:text="${stat.scheduler}"></td>
                                <td th:text="${stat.interactions}"></td>
                                <td th:text="${stat.effectiveInteractions}"></td>
                            </tr>
                        </th:block>
                    </th:block>
                    </tbody>
                </table>
                <div class="col-md-12" style="min-height: 300px" id="stdevChartDiv"></div>
                <div class="col-md-12" style="min-height: 300px" id="coef"></div>
            </div>
        </section>
        <!-- /.content -->
    </aside>
    <!-- /.right-side -->
</div>
<!-- ./wrapper -->

    function standardDeviation(values) {
        var avg = average(values);

        var squareDiffs = values.map(function (value) {
            var diff = value - avg;
            var sqrDiff = diff * diff;
            return sqrDiff;
        });

        var avgSquareDiff = average(squareDiffs);

        var stdDev = Math.sqrt(avgSquareDiff);
        return stdDev;
    }

    function average(data) {
        var sum = data.reduce(function (sum, value) {
            return sum + value;
        }, 0);

        var avg = sum / data.length;
        return avg;
    }

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${title}"></title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'/>
    <!-- bootstrap 3.0.2 -->
    <!-- bootstrap 3.0.2 -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
    <!-- font Awesome -->
    <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet" type="text/css"/>
    <!-- Ionicons -->
    <link th:href="@{/css/ionicons.min.css}" rel="stylesheet" type="text/css"/>
    <!-- Theme style -->
    <link th:href="@{/css/AdminLTE.css}" rel="stylesheet" type="text/css"/>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body class="skin-blue">
<!-- header logo: style can be found in header.less -->
<header class="header">
    <a href="/" class="logo">
        <!-- Add the class icon to your logo image or logo icon to add the margining -->
        NETCS
    </a>
    <!-- Header Navbar: style can be found in header.less -->
    <nav class="navbar navbar-static-top" role="navigation">
        <!-- Sidebar toggle button-->
        <a href="#" class="navbar-btn sidebar-toggle" data-toggle="offcanvas" role="button">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </a>

        <div class="navbar-right">
            <ul class="nav navbar-nav">
                <!-- Messages: style can be found in dropdown.less-->
                <th:block th:include="user-status:: user-status"></th:block>
            </ul>
        </div>
    </nav>
</header>
<div class="wrapper row-offcanvas row-offcanvas-left">
    <!-- Left side column. contains the logo and sidebar -->
    <aside class="left-side sidebar-offcanvas">
        <!-- sidebar: style can be found in sidebar.less -->
        <th:block th:include="sidebar:: sidebar">

        </th:block>
        <!-- /.sidebar -->
    </aside>

    <!-- Right side column. Contains the navbar and content of the page -->
    <aside class="right-side">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                <span th:text="${title}"></span>
            </h1>
            <ol class="breadcrumb">
                <!--<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>-->
                <li class="active" th:text="${title}">Blank page</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">

            <div class="col-md-6">
                <form method="post" action="/algorithm/create" class="form col-md-12">

                    <div class="form-group col-md-12">
                        <label class="col-md-4">Name</label>
                        <input class="col-md-8" type="text" id="name" name="name" required="required"/>

                    </div>
                    <div class="form-group col-md-12">
                        <label class="col-md-4">Construction</label>
                        <select id="construction" name="construction" class="btn col-md-8">
                            <option>line</option>
                            <option>star</option>
                            <option>ring</option>
                            <option>cycle-cover</option>
                            <option value="leader">leader election (leader state = l)</option>
                        </select>

                    </div>
                    <div class="form-group col-md-12">
                        <label class="col-md-4">
                            Transitions
                            <br/>
                            <small>
                                i.e.,
                                <br/>
                                (c, c, 0, c, p, 1)
                                <br/>
                                (p, p, 1, p, p, 0)
                                <br/>
                                (c, p, 0, c, p, 1)
                                <br/>
                            </small>
                        </label>
                    <textarea id="transitionsText" name="transitionsText" oninput="parseStates()"
                              class="col-md-8"
                              style="width: 400px" rows="10" required="required"></textarea>
                    </div>
                    <div class="form-group col-md-12">
                        <label class="col-md-4">Initial Node State</label>
                        <input type="text" id="initialNodeState" name="initialNodeState" class="col-md-4"
                               required="required"/>
                        <label class="col-md-4">Use '?' for random</label>

                    </div>
                    <div class="form-group col-md-12">
                        <label class="col-md-4">Initial Link State</label>
                        <input type="text" id="initialLinkState" name="initialLinkState" class="col-md-4"
                               required="required"/>
                        <label class="col-md-4"></label>

                    </div>
                    <div class="form-group col-md-12">
                        <label class="col-md-4">Scheduler</label>
                        <input type="hidden" id="scheduler" name="scheduler" value="RandomScheduler"/>
                        <label class="col-md-8">RandomScheduler</label>

                    </div>
                    <div class="form-group col-md-12">
                        <label class="col-md-4">Version</label>
                        <label class="col-md-8">1</label>
                        <input type="hidden" id="version" name="version" value="1"/>

                    </div>
                    <div class="form-group col-md-12">
                        <button class="form-control">Add</button>
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="col-md-12">Parsed Transitions:</label>
                    <label class="col-md-12">
                        <ul id="transitions"></ul>
                    </label>
                </div>

                <div class="form-group">
                    <div class="col-md-6">
                        <label class="col-md-12">NodeStates:</label>
                        <label class="col-md-12">
                            <ul id="nodeStates"></ul>
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-6">
                        <label class="col-md-12">LinkStates:</label>
                        <label class="col-md-6">
                            <ul id="linkStates"></ul>
                        </label>
                    </div>
                </div>
            </div>
        </section>
        <!-- /.content -->
    </aside>
    <!-- /.right-side -->
</div>
<!-- ./wrapper -->

<script type="text/javascript">
    function parseStates() {
        $.post("/transitions/parse", {transitionsText: $("#transitionsText").val()}).success(function (data) {
            console.log(data);
            $("#nodeStates").text("");
            $("#linkStates").text("");
            $("#transitions").text("");
            data.nodeStates.forEach(function (item) {
                $("#nodeStates").append("<li>" + item + "</li>");
            })
            data.linkStates.forEach(function (item) {
                $("#linkStates").append("<li>" + item + "</li>");
            })
            data.transitions.forEach(function (item) {
                $("#transitions").append("<li>" + item.node1 + "-[" + item.link + "]-" + item.node2
                        + " -> "
                        + item.node1New + "-[" + item.linkNew + "]-" + item.node2New + "</li>");
            })
        });
    }
</script>

<!-- jQuery 2.0.2 -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
<!-- Bootstrap -->
<script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
<!-- AdminLTE App -->
<script th:src="@{/js/AdminLTE/app.js}" type="text/javascript"></script>
<script type="text/javascript" src="http://mbostock.github.com/d3/d3.js?2.6.0"></script>
<script type="text/javascript" src="http://mbostock.github.com/d3/d3.layout.js?2.6.0"></script>
<script type="text/javascript" src="http://mbostock.github.com/d3/d3.geom.js?2.6.0"></script>

</body>
</html>
